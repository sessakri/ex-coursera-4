<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie de photos interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Galerie de photos interactive</h1>

<!-- Zone d'affichage principale -->
<div id="display" tabindex="0">Survolez ou utilisez le clavier pour afficher une image ici</div>

<!-- Galerie de miniatures -->
<div class="gallery">
    <figure>
        <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="Coucher de soleil sur la mer" class="thumbnail">
        <figcaption>Sunset</figcaption>
    </figure>
    <figure>
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-abstract-cloudy-background-beautiful-natural-streaks-of-sky-and-clouds-red-image_15684333.jpg" alt="Forêt verte et paisible" class="thumbnail">
        <figcaption>Forêt</figcaption>
    </figure>
    <figure>
        <img src="https://thumbs.dreamstime.com/b/deux-coccinelles-sur-une-fleur-orange-de-ressort-vol-d-un-insecte-macro-image-artistique-%C3%A9t%C3%A9-concept-125140826.jpg" alt="Montagne enneigée au lever du soleil" class="thumbnail">
        <figcaption>Montagne</figcaption>
    </figure>
</div>

<script src="script.js"></script>
</body>
</html>
